<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <main class="container">
        <aside class="#">
            <img src="assets/Vector.svg" alt="Letra A simbolizando a logo da Alura">
        </aside>
        <aside class="container__funcoes">
            <div >
                <textarea name="" id="" class="inputTexArea" placeholder="Digite seu texto" rows="10" cols="2" ></textarea>
            </div>
            <div class="container__buttons">
                <p class="paragrafo"> <img src="assets/bi_exclamation-circle-fill.svg" alt="">Apenas letras minúsculas e sem acento.</p>
                <div class="container__buttons__buttons">
                    <button class="buttons button_01">Criptografar</button>
                    <button class="buttons button_02">Descriptografar</button>
                </div>
            </div>
        </aside>
        <aside class="container__textoDescriptado">
            <img src="assets/High quality products 1 1.svg" alt="">

            <div class="container__textoDescriptado__mensagens">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </aside>
    </main>
</body>
</html>
