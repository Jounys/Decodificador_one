<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <main class="container">
        <aside class="#">
            <img src="assets/Vector.svg" alt="Letra A simbolizando a logo da Alura">
        </aside>
        <aside class="container__funcoes">
            <div >
                <textarea id="text-area" class="inputTexArea" placeholder="Digite seu texto" rows="10" cols="2" ></textarea>
            </div>
            <div class="container__buttons">
                <p class="paragrafo"> <img src="assets/bi_exclamation-circle-fill.svg" alt="">Apenas letras minúsculas e sem acento.</p>
                <div class="container__buttons__buttons">
                    <button class="buttons button_01" id="criptografar">Criptografar</button>
                    <button class="buttons button_02" id="descriptografar">Descriptografar</button>
                </div>
            </div>
        </aside>
        <aside class="container__textoDescriptado">
            <p id="mensagem"></p> 
            
            <div class="container__textoDescriptado__mensagens">
                <img src="assets/High quality products 1 1.svg" alt="menina usando uma lupa">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="buttons button_03" id="copiar">Copiar</button>
        </aside>
    </main>
    <script src="Scripts/script.js"></script>
</body>
</html>
